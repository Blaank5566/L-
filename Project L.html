<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LðŸ©µ</title>
  <style>
    body {
      background-image: url('Assets/anime.jpg'); /* Set the background image */
      background-size: cover;  /* Ensures the image covers the whole screen */
      background-position: center; /* Centers the image */
      background-attachment: fixed; /* Keeps it fixed when scrolling */
      font-family: Arial, sans-serif;
      color: coral;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 3em;
    }

    .carousel {
      position: relative;
      max-width: 500px;
      margin: auto;
    }

    .carousel img {
      width: 100%;  /* Ensures images scale properly */
      max-height: 600px; /* Limits image height for consistency */
      object-fit: cover; /* Prevents distortion */
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-buttons {
      display: flex;
      justify-content: center; /* Centers the buttons */
      gap: 10px; /* Space between buttons */
      margin-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #04aff8;
    }
  </style>
</head>
<body>

  <h1>MY PORTFOLIO</h1>

  <!-- Background Music (Autoplay & Loop) -->
  <audio id="bg-music" autoplay loop>
      <source src="Music/Blaank_Piano.ogg" type="audio/ogg">
  </audio>

  <div class="carousel">
    <img src="Assets/Blaank_15_03_25.jpg" class="active" alt="Image 1">
    <img src="Assets/Blaank_29_03_25.jpg" alt="Image 2">
    <img src="Assets/Eye_.jpg" alt="Image 3">
    <img src="Assets/Bloody_Hand.jpg" alt="Image 4">
    <img src="Assets/Creepy_eyes.jpg" alt="Image 5">
    <img src="Assets/eye.jpg" alt="Image 6">
    <img src="Assets/Stefan.jpg" alt="Image 7">
  </div>

  <div class="carousel-buttons">
    <button class="btn" onclick="prevImage()">Previous</button>
    <button class="btn" onclick="nextImage()">Next</button>
  </div>

  <!-- Play/Pause Buttons for Music -->
  <div class="carousel-buttons">
    <button class="btn" onclick="document.getElementById('bg-music').play()">Play Music</button>
    <button class="btn" onclick="document.getElementById('bg-music').pause()">Pause Music</button>
  </div>

  <script>
    let index = 0;
    const images = document.querySelectorAll(".carousel img");

    function showImage(i) {
      images.forEach(img => img.classList.remove("active"));
      images[i].classList.add("active");
    }

    function nextImage() {
      index = (index + 1) % images.length;
      showImage(index);
    }

    function prevImage() {
      index = (index - 1 + images.length) % images.length;
      showImage(index);
    }

    setInterval(nextImage, 2000);
  </script>

</body>
</html>
